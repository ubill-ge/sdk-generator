name: Create PR

inputs:
  github-token:
    description: GitHub token
    required: true
  sdk:
    description: SDK Name
    required: true
  sdk-version:
    description: Version of SDK
    required: true
  sdk-path:
    description: Path to the SDK directory
    required: true
  committer:
    description: >
      The committer name and email address in the format `Display Name <email@address.com>`.
      Defaults to the GitHub Actions bot user.
    default: 'github-actions[bot] <41898282+github-actions[bot]@users.noreply.github.com>'
  trigger-commit-hash:
    description: The commit SHA that triggered the generation action
    required: true
  trigger-commit-message:
    description: The commit message associated with the triggering commit
    required: true

runs:
  using: composite
  steps:
    - name: Create Pull Request
      id: cpr
      uses: peter-evans/create-pull-request@v7
      with:
        token: ${{ inputs.github-token }}
        path: ${{ inputs.sdk-path }}
        commit-message: ${{ inputs.trigger-commit-message }}
        committer: ${{ inputs.committer }}
        branch: 'generate/${{ inputs.sdk-version }}'
        delete-branch: true
        title: ${{ inputs.trigger-commit-message }}
        body: |
          This is an automated pull request to generate the SDK code.

          **Version:** `v${{ inputs.sdk-version }}`
          **Triggered by:** https://github.com/ubill-ge/sdk-generator/commit/${{ inputs.trigger-commit-hash }}

    - name: Enable Auto-Merge for PR
      if: steps.cpr.outputs.pull-request-number
      shell: bash
      working-directory: ${{ inputs.sdk-path }}
      env:
        GH_TOKEN: ${{ inputs.github-token }}
      run: gh pr merge --auto --squash ${{ steps.cpr.outputs.pull-request-number }}

    - name: Update Summary
      if: steps.cpr.outputs.pull-request-url != ''
      shell: bash
      run: |
        echo '### âœ… Pull Request #${{ steps.cpr.outputs.pull-request-number }} ${{ steps.cpr.outputs.pull-request-operation }}' >> $GITHUB_STEP_SUMMARY
        echo '' >> $GITHUB_STEP_SUMMARY
        echo '- ðŸ”— **URL**: [${{ steps.cpr.outputs.pull-request-url }}](${{ steps.cpr.outputs.pull-request-url }})' >> $GITHUB_STEP_SUMMARY
        echo '- ðŸŒ¿ **Branch**: `${{ steps.cpr.outputs.pull-request-branch }}`' >> $GITHUB_STEP_SUMMARY
        echo '- ðŸ§¬ **Head SHA**: `${{ steps.cpr.outputs.pull-request-head-sha }}`' >> $GITHUB_STEP_SUMMARY
